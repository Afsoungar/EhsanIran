allow-lan: true
interface-name: utun
log-level: info
mixed-port: 7890
mode: Rule
proxies:
- name: 185.88.177.197:8080 (176ms)
  port: 8080
  server: 185.88.177.197
  type: http
  udp: true
- name: 79.127.56.147:8080
  port: 8080
  server: 79.127.56.147
  type: http
  udp: true
- name: 31.25.92.114:8080
  port: 8080
  server: 31.25.92.114
  type: http
  udp: true
proxy-groups:
- name: MAIN
  proxies:
  - IR-AUTO
  - IR-BALANCE
  - IR-ALL
  - IR-ALL-RAW
  type: select
- name: IR-ALL
  proxies:
  - 185.88.177.197:8080 (176ms)
  type: select
- name: IR-ALL-RAW
  proxies: &id001
  - 185.88.177.197:8080 (176ms)
  - 79.127.56.147:8080
  - 31.25.92.114:8080
  type: select
- interval: 600
  name: IR-AUTO
  proxies: *id001
  timeout: 60000
  type: fallback
  url: https://google.com
- interval: 600
  name: IR-BALANCE
  proxies: *id001
  strategy: round-robin
  timeout: 60000
  type: load-balance
  url: https://google.com
rules:
- MATCH,MAIN
tun:
  dns-hijack:
  - any:53
  enable: true
  stack: system
