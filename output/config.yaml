allow-lan: true
interface-name: utun
log-level: info
mixed-port: 7890
mode: Rule
proxies:
- name: 31.25.92.114:8080
  port: 8080
  server: 31.25.92.114
  type: http
  udp: true
- name: 188.121.123.124:1080
  port: 1080
  server: 188.121.123.124
  type: socks5
  udp: true
- name: 78.38.67.210:3636 (4407ms)
  port: 3636
  server: 78.38.67.210
  type: socks5
  udp: true
proxy-groups:
- name: MAIN
  proxies:
  - IR-AUTO
  - IR-BALANCE
  - IR-ALL
  - IR-ALL-RAW
  type: select
- name: IR-ALL
  proxies:
  - 78.38.67.210:3636 (4407ms)
  type: select
- name: IR-ALL-RAW
  proxies: &id001
  - 31.25.92.114:8080
  - 188.121.123.124:1080
  - 78.38.67.210:3636 (4407ms)
  type: select
- interval: 600
  name: IR-AUTO
  proxies: *id001
  timeout: 60000
  type: fallback
  url: https://google.com
- interval: 600
  name: IR-BALANCE
  proxies: *id001
  strategy: round-robin
  timeout: 60000
  type: load-balance
  url: https://google.com
rules:
- MATCH,MAIN
tun:
  dns-hijack:
  - any:53
  enable: true
  stack: system
