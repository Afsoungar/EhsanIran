allow-lan: true
interface-name: utun
log-level: info
mixed-port: 7890
mode: Rule
proxies: []
proxy-groups:
- name: MAIN
  proxies:
  - IR-AUTO
  - IR-BALANCE
  - IR-ALL
  - IR-ALL-RAW
  type: select
- name: IR-ALL
  proxies: []
  type: select
- name: IR-ALL-RAW
  proxies: &id001 []
  type: select
- interval: 600
  name: IR-AUTO
  proxies: *id001
  timeout: 60000
  type: fallback
  url: https://www.gstatic.com/generate_204
- interval: 600
  name: IR-BALANCE
  proxies: *id001
  strategy: round-robin
  timeout: 60000
  type: load-balance
  url: https://www.gstatic.com/generate_204
rules:
- MATCH,MAIN
tun:
  dns-hijack:
  - any:53
  enable: true
  stack: system
