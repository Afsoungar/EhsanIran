allow-lan: true
interface-name: utun
log-level: info
mixed-port: 7890
mode: Rule
proxies:
- name: 31.25.92.114:8080
  port: 8080
  server: 31.25.92.114
  type: http
  udp: true
- name: 85.133.151.242:3129
  port: 3129
  server: 85.133.151.242
  type: http
  udp: true
- name: 81.12.33.121:666
  port: 666
  server: 81.12.33.121
  type: socks5
  udp: true
proxy-groups:
- name: MAIN
  proxies:
  - IR-AUTO
  - IR-BALANCE
  - IR-ALL
  - IR-ALL-RAW
  type: select
- name: IR-ALL
  proxies:
  - DIRECT
  type: select
- name: IR-ALL-RAW
  proxies: &id001
  - 31.25.92.114:8080
  - 85.133.151.242:3129
  - 81.12.33.121:666
  type: select
- interval: 600
  name: IR-AUTO
  proxies: *id001
  timeout: 60000
  type: fallback
  url: https://google.com
- interval: 600
  name: IR-BALANCE
  proxies: *id001
  strategy: round-robin
  timeout: 60000
  type: load-balance
  url: https://google.com
rules:
- MATCH,MAIN
tun:
  dns-hijack:
  - any:53
  enable: true
  stack: system
