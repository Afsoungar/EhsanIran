allow-lan: true
interface-name: utun
log-level: info
mixed-port: 7890
mode: Rule
proxies:
- name: 31.25.92.114:8080
  port: 8080
  server: 31.25.92.114
  type: http
  udp: true
- name: 81.12.124.214:4145
  port: 4145
  server: 81.12.124.214
  type: socks5
  udp: true
- name: 81.12.124.8:5678
  port: 5678
  server: 81.12.124.8
  type: socks5
  udp: true
- name: 31.130.182.247:3629
  port: 3629
  server: 31.130.182.247
  type: socks5
  udp: true
- name: 185.42.226.218:4000
  port: 4000
  server: 185.42.226.218
  type: socks5
  udp: true
proxy-groups:
- name: MAIN
  proxies:
  - IR-AUTO
  - IR-BALANCE
  - IR-ALL
  - IR-ALL-RAW
  type: select
- name: IR-ALL
  proxies:
  - DIRECT
  type: select
- name: IR-ALL-RAW
  proxies: &id001
  - 31.25.92.114:8080
  - 81.12.124.214:4145
  - 81.12.124.8:5678
  - 31.130.182.247:3629
  - 185.42.226.218:4000
  type: select
- interval: 600
  name: IR-AUTO
  proxies: *id001
  timeout: 60000
  type: fallback
  url: https://google.com
- interval: 600
  name: IR-BALANCE
  proxies: *id001
  strategy: round-robin
  timeout: 60000
  type: load-balance
  url: https://google.com
rules:
- MATCH,MAIN
tun:
  dns-hijack:
  - any:53
  enable: true
  stack: system
